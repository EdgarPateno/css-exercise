<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pateño Fashion Landing Page">

<style>
    
    .kerlys-fashion-box {

    }
    .kerlys-fashion-box h1, .kerlys-fashion-box p {
        margin-top: 0;
        margin-bottom: 0;
    }

    .bread-column {
        justify-content: space-between;

    }
</style>

<body>

        </div>

        <div class="bread-column" style="background-color: orange;">
            <span>pandesal</span>

        </div>

        <div class="bread-column" style="background-color: violet;">
            <span>cheese bread</span>
            <span>200</span>
        </div>

        <div class="bread-column" style="background-color: grey;">
            <span>coco bread</span>
            <span>200</span>
